<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Special Geolocator</title>

<style>
body{
    font-family: Arial;
    text-align:center;
    margin-top:50px;
    background:#f4f7fb;
}
input{
    width:400px;
    padding:10px;
    font-size:16px;
}
button{
    padding:10px 18px;
    font-size:16px;
    margin-left:10px;
    cursor:pointer;
}
#output{
    margin-top:30px;
    font-size:18px;
    background:white;
    display:inline-block;
    padding:20px;
    border-radius:12px;
    box-shadow:0 0 10px rgba(0,0,0,.1);
}
.copybtn{
    margin-left:10px;
    font-size:14px;
    padding:4px 10px;
}
</style>
</head>

<body>

<h1>Address â†’ Coordinates Finder</h1>

<input id="address" placeholder="Enter address here">
<button onclick="getCoords()">Find</button>

<div id="output" style="display:none;"></div>

<script>
async function getCoords(){

    let address=document.getElementById("address").value.trim();
    if(!address){ alert("Enter address"); return; }

    let url="https://nominatim.openstreetmap.org/search?format=json&q="+encodeURIComponent(address);

    let response=await fetch(url);
    let data=await response.json();

    if(data.length===0){
        document.getElementById("output").style.display="block";
        document.getElementById("output").innerHTML="No results found.";
        return;
    }

    let lat=data[0].lat;
    let lon=data[0].lon;

    let mapsLink=`https://www.google.com/maps?q=${lat},${lon}`;

    document.getElementById("output").style.display="block";
    document.getElementById("output").innerHTML=
        `<b>Latitude:</b> ${lat}
        <button class="copybtn" onclick="copyText('${lat}')">Copy</button><br><br>

        <b>Longitude:</b> ${lon}
        <button class="copybtn" onclick="copyText('${lon}')">Copy</button><br><br>

        <b>Lat, Long:</b> ${lat}, ${lon}
        <button class="copybtn" onclick="copyText('${lat}, ${lon}')">Copy</button><br><br>

        <a href="${mapsLink}" target="_blank">Open in Google Maps</a>`;
}

function copyText(text){
    navigator.clipboard.writeText(text);
    alert("Copied!");
}
</script>
<p>

</p>
<footer class="footer text-center py-3">
            <span class="small">Back to <a href="index.html">Home</a></span>
</footer>


</body>
</html>
